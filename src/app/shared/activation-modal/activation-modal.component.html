<h2 mat-dialog-title>
  <ng-container *ngIf="this.data.isActive">
    Deactivate {{this.data.userName}}
  </ng-container>
  <ng-container *ngIf="!this.data.isActive">
    Activate {{this.data.userName}}
  </ng-container>
  
  
</h2>
<mat-dialog-content class="mat-typography">
  <div class="cs-modal-form-field-container">
    <span *ngIf="this.data.isActive">
      Are You Sure you want to deactivate {{this.data.userName}}?
    </span>

    <span *ngIf="!this.data.isActive">
      Are You Sure you want to activate {{this.data.userName}}?
    </span>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button
    color="primary"
    mat-button
    [mat-dialog-close]="true"
    cdkFocusInitial
    (click)="toggleActivate()"
  >
    Confirm
  </button>
</mat-dialog-actions>
