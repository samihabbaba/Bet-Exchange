

<div  *ngFor="let market of checkedMarket" class="market-container">

  <div class="market-name-container clickable" (click)="this.openBetInfo(market.name)">
    {{market.name}}  
  </div>

    <table style="width: 60vw;  overflow-y: scroll; max-height: 200px;">
        <tr>
          <th>Selection</th>
          <th>Exposure</th>
          <th>Bets #</th>
          <th>Players #</th>
        </tr>
        <tr  *ngFor="let sel of market.selections">
          <td>{{sel.name}}</td>
          <td>{{this.sharedService.formatNumber(getRunMoney(market.name, sel.id, sel.name))}}</td>
          <td>{{getBetsNumForSelection(sel, market.name)}}</td>
          <td>{{getPlayerNumForSelection(sel, market.name)}}</td>
        </tr>
      </table>

</div>
