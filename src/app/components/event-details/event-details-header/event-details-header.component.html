<div class="sports">
  <div class="sports-header">
    <div class="star-favourites"></div>
    <div class="event-header">
      <span class="title"><span>{{event?.name}}</span></span>
      <!-- <div class="event-date">Fri 2 Jul, 17:00</div> -->
      <div class="event-date">{{event?.openDate | date:"EEEE, MMMM d, h:mm a"}} - {{event?.region.name}} - {{event?.competition.name}}</div>
    </div>
    <div class="event-buttons">
      <div class="buttons-container">
        <a class="live-stream-btn">Live Stream</a>
        <a class="head-to-head-btn">Head To Head</a>
        <a class="multiples-btn">Multiples</a>
      </div>
    </div>
  </div>
</div>
