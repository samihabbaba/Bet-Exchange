<h2 mat-dialog-title>Deposit Master</h2>
<mat-dialog-content class="mat-typography">
  <h3>Available Balance: {{data.balance}}</h3>
  <form [formGroup]="depositMasterForm">
    <div class="cs-modal-form-field-container small">
      <mat-form-field appearance="fill">
        <mat-label>Amount</mat-label>
        <input
          matInput
          placeholder="Amount"
          formControlName="amount"
          required
        />
        <mat-error *ngIf="form.amount.invalid"
          >This field is required.</mat-error
        >
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input
          matInput
          placeholder="Password"
          formControlName="password"
          required
        />
        <mat-error *ngIf="form.password.invalid"
          >This field is required.</mat-error
        >
      </mat-form-field>
    </div>

    <mat-form-field appearance="fill" style="padding: 10px">
      <mat-label>Comment</mat-label>
      <textarea matInput formControlName="comment"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button
    color="primary"
    mat-button
    [mat-dialog-close]="true"
    cdkFocusInitial
    [disabled]="!this.depositMasterForm.valid"
  >
    Deposit Master
  </button>
</mat-dialog-actions>
