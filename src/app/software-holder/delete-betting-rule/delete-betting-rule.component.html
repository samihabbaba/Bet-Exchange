<h2 mat-dialog-title>
    <ng-container *ngIf="this.data.isActive">
      Deactivate {{this.data.userName}}
    </ng-container>
    <ng-container *ngIf="!this.data.isActive">
      Activate {{this.data.userName}}
    </ng-container>
    
    
  </h2>
  <mat-dialog-content class="mat-typography">
    <div class="cs-modal-form-field-container">
        Are You Sure you want to delete the betting rule ?
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button
      color="primary"
      mat-button
      [mat-dialog-close]="true"
      cdkFocusInitial
      (click)="deleteBettingRule()"
    >
      Confirm
    </button>
  </mat-dialog-actions>
